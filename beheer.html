  <body>

<div class="container pt-4 pb-2">
  <button onclick="initDB()" type="button" class="btn btn-light">Vullen tabel</button>
  <button onclick="clearDB()" type="button" class="btn btn-light">Legen tabel</button>
  <button onclick="loadDB()" type="button" class="btn btn-light">Ophalen tabel</button>
  <button onclick="saveDB()" type="button" class="btn btn-light">Opslaan tabel</button>
</div>  

<div class="container pt-2 pb-4">
  <div style="width:400px;">
    <div>
      <a class="btn btn-light" data-toggle="collapse" href="#collapseVoegtoe" role="button" aria-expanded="false" aria-controls="collapseVoegtoe">
        Toevoegen regel
      </a>
    </div>
    <div class="collapse" id="collapseVoegtoe">
      <div class="card card-body" style="width:300px;">
  		 <label>Voornaam</label>
  		 <input type="text" id="txtVNaam" />
  		 <label>Achternaam</label>
  		 <input type="text" id="txtANaam" />
  		 <label>Geslacht</label>
  		 <input type="text" id="txtGeslacht" />
		 <button type="button" id="btnAdd" onclick="addRecInput();">Opslaan</button>
      </div>
    </div>
  </div>
</div>  

<div class="container pt-4 pb-2">
  <button onclick="sortDB(0)" type="button" class="btn btn-light">Sorteer tabel op index</button>
  <button onclick="sortDB(1)" type="button" class="btn btn-light">Sorteer tabel op voornaam</button>
  <button onclick="sortDB(2)" type="button" class="btn btn-light">Sorteer tabel op achternaam</button>
</div>  
  
  <div class="container pt-5" id="dbView">
  	 Even geduld a.u.b. de data wordt geladen.  
  </div>

  <script type="text/javascript">
    loadDB();
	//buildView();
