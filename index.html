<div class="container-fluid bg-white pt-4" style="height:100%;" id="smoeltjes">
<h2 class="display-3 text-black font-weight-bold pt-2 pb-4">De Smoeltjes</h2>
 <button type="button" class="btn btn-primary" style="background-color:pink;border:solid 1px pink" onclick="selectfemale()">Vrouwen</button>

    <button class="btn btn-outline-secondary" type="button" id="button-addon1">Zoek op naam</button>
  </div>
  <input id="zoekInput" onkeyup="zoekFunction()" type="text" class="form-control" placeholder="..." aria-label="Op naam zoeken" aria-describedby="button-zoek">
</div>
 
</div>
